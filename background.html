<style>

    body {
        color: #333;
    }

    input {
        border: 1px solid #ccc;
        width: 100%;
        padding: 4px;
        margin: 0 0 10px 0;
    }

    span, p {
        font-family: "Lucida Grande", Tahoma, sans-serif;
        font-size: 14px;
        color: #666;
        display: block;
        white-space: nowrap;
        padding: 2px 10px;
        /*border-top: 1px solid #e0efef;*/
        cursor: pointer;
        -webkit-transition: background 0.1s ease-out;
    }

    p:first-child {
        margin-bottom: 4px;
    }

    p {
        white-space: normal;
        font-size: 12px;
        cursor: default;
        margin-top: 0;
    }

    span:hover + span:not(.create), .focus + span:not(.create) {
        border-top-color: transparent;
    }

    span:hover, .focus {
        color: #000;
        border-radius: 5px;
        background: #C5ECFC;
    }

    span:first-child {
        border-top-color: transparent;
    }

    .create {
        margin-top: 10px;
        border-top: 1px solid #eee;
        white-space: normal;
    }

    #wrapper {
        min-width: 60px;
        text-align: right;
    }

    .bookmark__title {
        display: inline-block;
    }

    .bookmark__parent-id-selector {
        width: 5%;
        margin-bottom: 0px;
        display: inline-block;
        height: 12px;
    }

    .bookmark__parent-output {
        max-width: 98%;
        -webkit-transition: opacity 0.5s ease-out;
        opacity: 0;
        height: 0;
        overflow: hidden;
    }

    .bookmark__parent-hidden {

    }

    .visible {
        height: auto;
        opacity: 1;
        overflow: auto;
    }

    /* thanks to: https://stackoverflow.com/questions/1055581/how-do-i-add */
    [data-tooltip] {
        /* display: inline-block; */
        position: relative;
        cursor: pointer;
    }
    /* Tooltip styling */
    [data-tooltip]:before {
        content: attr(data-tooltip);
        display: none;
        position: absolute;
        background: #000;
        color: #fff;
        padding: 4px 8px;
        font-size: 12px;
        line-height: 1.4;
        min-width: 97%;
        text-align: left;
        border-radius: 4px;
        max-width: 98%;
        white-space: normal;
    }
    /* Dynamic horizontal centering */
    [data-tooltip-position="top"]:before,
    [data-tooltip-position="bottom"]:before {
        left: 100%;
        -ms-transform: translateX(-100%);
        -moz-transform: translateX(-100%);
        -webkit-transform: translateX(-100%);
        transform: translateX(-100%);
    }
    /* Dynamic vertical centering */
    [data-tooltip-position="right"]:before,
    [data-tooltip-position="left"]:before {
        top: 50%;
        -ms-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
    }
    [data-tooltip-position="top"]:before {
        bottom: 100%;
        margin-bottom: 6px;
    }
    [data-tooltip-position="right"]:before {
        left: 100%;
        margin-left: 6px;
    }
    [data-tooltip-position="bottom"]:before {
        top: 100%;
        margin-top: 6px;
    }
    [data-tooltip-position="left"]:before {
        right: 100%;
        margin-right: 6px;
    }

    /* Tooltip arrow styling/placement */
    [data-tooltip]:after {
        content: '';
        display: none;
        position: absolute;
        width: 0;
        height: 0;
        border-color: transparent;
        border-style: solid;
    }
    /* Dynamic horizontal centering for the tooltip */
    [data-tooltip-position="top"]:after,
    [data-tooltip-position="bottom"]:after {
        left: 95%;
        margin-left: -6px;
    }
    /* Dynamic vertical centering for the tooltip */
    [data-tooltip-position="right"]:after,
    [data-tooltip-position="left"]:after {
        top: 50%;
        margin-top: -6px;
    }
    [data-tooltip-position="top"]:after {
        bottom: 100%;
        border-width: 6px 6px 0;
        border-top-color: #000;
    }
    [data-tooltip-position="right"]:after {
        left: 100%;
        border-width: 6px 6px 6px 0;
        border-right-color: #000;
    }
    [data-tooltip-position="bottom"]:after {
        top: 100%;
        border-width: 0 6px 6px;
        border-bottom-color: #000;
    }
    [data-tooltip-position="left"]:after {
        right: 100%;
        border-width: 6px 0 6px 6px;
        border-left-color: #000;
    }
    /* Show the tooltip when hovering */
    [data-tooltip]:hover:before,
    [data-tooltip]:hover:after {
        display: block;
        z-index: 50;
    }

</style>
<input id="search" placeholder="Filter directories..."></input>
<div id="wrapper"></div>
